<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>ToDo</title>
  </head>
  <body>
    <div class="modalNew">
      <div class="modal-window">
        <span class="modal-title">Type new task</span>
        <div class="modal-input">
          <input type="text" class="modal-input__text" id="inputAdd" />
          <button class="btn-add" id="btnAdd">Add</button>
        </div>
        <!-- modal-input -->
      </div>
      <!-- modal-window -->
    </div>
    <!-- modalNew -->

    <div class="modalRew">
      <div class="modal-window">
        <span class="modal-title">You can rewrite your text</span>
        <div class="modal-input">
          <input type="text" class="modal-input__text" id="inputRew" />
          <button class="btn-add" id="btnRew">Change</button>
        </div>
        <!-- modal-input -->
      </div>
      <!-- modal-window -->
    </div>
    <!-- modalRewrite -->

    <section class="notepad">
      <header>
        <h1>ToDo list</h1>
        <div class="underline"></div>
      </header>
      <main>
        <nav class="list">
          <div class="category">
            <div class="category-header">
              <h2>All tasks</h2>
            </div>
            <div class="list-wrapper">
              <div class="list-items" id="listItems"></div>
              <!-- list-items -->
              <div class="create-task" id="createTask">
                <img
                  src="svg/add.svg"
                  alt="complete"
                  class="complete add-task"
                  id="btnCreateTask"
                />
              </div>
            </div>
            <!-- list-wrapper -->
          </div>
          <!-- .category -->
        </nav>
        <!-- list -->
      </main>
      <footer>
        <div class="results">
          <div class="total">
            <span class="total-text"
              >Всего задач:
              <span class="total-number" id="totalNum">0</span></span
            >
          </div>
          <!-- .total -->
          <div class="done">
            <span class="done-text"
              >Выполненно: <span class="done-number">0</span></span
            >
          </div>
          <!-- .done -->
        </div>
        <!-- .results -->
      </footer>
    </section>
    <!-- notepad -->
  </body>
  <script src="script.js"></script>
</html>
