<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
    rel="stylesheet"
    />
    <title>ToDo</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="modal">
      <div class="modal-window">
        <span class="modal-title">Type new task</span>
        <div class="modal-input">
          <input type="text" class="modal-input__text" id="inputAdd">
          <button class="btn-add" id="btnAdd">Add</button>
        </div>
        <!-- modal-input -->
      </div>
      <!-- modal-window -->
    </div>
    <!-- modal -->
    <section class="notepad">
      <header>
        <h1>ToDo list</h1>
      </header>
      <div class="underline"></div>
      <main>
        <nav class="list">
            <div class="obj">
                <h2>Today</h2>
                <img src="svg/complete-list.svg" alt="complete" class="complete-box">
            </div>
            <div class="list-wrapper">
              <div class="list-items" id="list">
              </div>
              <!-- list-items -->
              <div class="create-task" id="createTask">
                <img src="svg/add.svg" alt="complete" class="complete add-task" id="btnCreateTask">
              </div>
            </div>
            <!-- list-wrapper -->
        </nav>
        <div class="create-category">
            <img src="svg/add.svg" alt="add" class="add-category">
            <h2 class="add-text">Add category<h2>
        </div>
        <footer>
          <div class="container">
            <button class="btn-window"><img src="svg/edit.svg" alt="edit" class="btn-img">Current</button>
            <button class="btn-window"><img src="svg/trash.svg" alt="edit" class="btn-img">Completed</button>
          </div>
        </footer>
      </main>
    </section>
    <!-- notepad -->
  </body>
</html>
